<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #ddbea5;
            border: none;
            border-radius: 0;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 24px;
        }
        .navbar-nav {
            display: flex;
            gap: 20px;
        }
        .navbar-nav > li > a {
            color: white !important;
            font-size: 18px;
            padding: 8px 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar-nav > li > a:hover {
            background-color: #ddc6c6 !important;
            color: #ffffff !important;
            border-radius: 5px;
        }
        h1 {
            font-size: 50px;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        .card {
            background-color: #333333;
            border: 1px solid #444444;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .card-body {
            padding: 10px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .bounce-in {
            animation: bounceIn 1s;
        }
        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar fade-in">
        <a class="navbar-brand" href="/">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 bounce-in">
                <h1 class="text-white">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top: 30px;">
                    <div class="card fade-in">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book cover">
                        <div class="card-body">
                            <h4 class="text-white">{{ book_name[i] }}</h4>
                            <p class="text-white">{{ author[i] }}</p>
                            <p class="text-white">Votes: {{ votes[i] }}</p>
                            <p class="text-white">Rating: {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
