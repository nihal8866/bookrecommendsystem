<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #ddbea5;
            border: none;
            border-radius: 0;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 24px;
        }
        .navbar-nav {
            display: flex;
            gap: 20px;
        }
        .navbar-nav > li > a {
            color: white !important;
            font-size: 18px;
            padding: 8px 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar-nav > li > a:hover {
            background-color: #ddc6c6 !important;
            color: #ffffff !important;
            border-radius: 5px;
        }
        .contact-info {
            margin-top: 50px;
        }
        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .contact-info a {
            color: #ddbea5;
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-info a:hover {
            color: #ddbea5;
        }
        h1 {
            font-size: 50px;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .bounce-in {
            animation: bounceIn 1s;
        }
        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar fade-in">
        <a class="navbar-brand" href="/">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 bounce-in">
                <h1 class="text-white">Contact</h1>
                <div class="contact-info">
                    <p>Name: Nihal Mahato</p>
                    <p>Email: <a href="mailto:nihal.mahato234@gmail.com">nihal.mahato234@gmail.com</a></p>
                    <p>Facebook: <a href="https://www.facebook.com/NihalMahato" target="_blank">Nihal Mahato</a></p>
                    <p>LinkedIn: <a href="https://www.linkedin.com/in/nihal-mahato-6467a231a" target="_blank">Nihal</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
